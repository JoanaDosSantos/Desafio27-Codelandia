<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css">
    <title>Desafio 27 - Codelândia</title>

    <!-- Import das fontes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Montserrat:wght@500;600&family=Poppins:wght@500&family=Roboto&display=swap"
        rel="stylesheet">

</head>


<body>
    <div class="container">
        <header class="header">
            <!--O # a seguir serve para indicar ao navegador que ele deve 
                usar o mesmo documento atual como destino do link, ou seja, 
                ele deve abrir a página onde o elemento <a> está inserido.  -->
            <a href="#">
                <img src="src/img/logoFoodJP.svg" alt="">
            </a>
            <!-- A tag <nav> serve para definir uma seção de uma página que contém 
                links de navegação, seja dentro do mesmo documento. -->
            <nav>
                <ul class="menu">
                    <li class="item-menu">
                        <a href="#">Início</a>
                    </li>
                    <li class="item-menu">
                        <a href="#">Cardápio</a>
                    </li>
                    <li class="item-menu">
                        <a href="#">Sobre</a>
                    </li>
                </ul>
                <div class="menu-mb">
                    <img src="src/img/menuMb.svg" alt="">
                </div>
            </nav>
            <a href="#" class="login">Entrar</a>
        </header>
    </div>

    <main>
        <section class="CO container">
            <div class="content-CO">
                <h1>Comida Oriental</h1>
                <p>A culinária Japonesa é bastante equilibrada, sendo muito rica em peixes (ômega 3), vegetais, massas e
                    ingredientes frescos.</p>
                <a href="">Cardápio</a>
            </div>
            <div class="img-sushi">
                <img src="src/img/sushisVoadores.svg">
            </div>
        </section>
    </main>
</body>

</html>
